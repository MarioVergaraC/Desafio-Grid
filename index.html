<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio Grid</title>
</head>
<body>
    <div class="principal">
        <div class="header">
            <h1>MUSIC - STORE</h1>
            <h4>Del taller a tu casa</h4>
        </div>
        <div class="sidebar">
            <div class="texto">
                <h1>Instrumentos</h1>
            </div>
            <div class="texto">
                <a href="#!"><p>Guitarras</p></a>
                <p class="cantidad">(4)</p>
            </div>
            <div class="texto">
                <a href="#!"><p>Bajos</p></a>
                <p class="cantidad">(6)</p>
            </div>
            <div class="texto">
                <a href="#!"><p>Teclados</p></a>
                <p class="cantidad">(8)</p>
            </div>
            <div class="texto">
                <a href="#!"><p>Baterias</p></a>
                <p class="cantidad">(2)</p>
            </div>
        </div>
        <div class="productos">
            <div class="producto tarjeta">
                <img src="./assets/img/epiphone.png" alt="Guitarra Epiphone">
                <h3>Epiphone Flying V EBO</h3>
                <p>$ 629.900</p>
                <button type="button">Agregar al carro</button>
            </div>
            <div class="producto-1 tarjeta">
                <img  src="./assets/img/freeman.png" alt="Guitarra Freeman">
                <h3>Freeman FRE 40 Les Paul</h3>
                <p>$ 139.990</p>
                <button type="button">Agregar al carro</button>
            </div>
            <div class="producto-2 tarjeta">
                <img  src="./assets/img/gibson.png" alt="Guitarra Gibson">
                <h3>Gibson Les Paul Studio</h3>
                <p>$ 2.199.990</p>
                <button type="button">Agregar al carro</button>
            </div>
            <div class="producto-3 tarjeta">
                <img  src="./assets/img/ibanez.png" alt="Guitarra Ibanez">
                <h3>Ibanez RGRT 421</h3>
                <p>$ 459.900</p>
                <button type="button">Agregar al carro</button>
            </div>
          </div>
        <div class="footer">
            <p>Contactanos en ventas@musicstore.com</p>
        </div>
      </div>
</html>
